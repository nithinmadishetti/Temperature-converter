<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
    rel="icon"
    
    href="https://cdn-icons-png.flaticon.com/512/603/603463.png" />
</head>
<body>
    
    <h1 class="heading">Temperature Converter</h1>
    <div>
    <div class="container">
        <h1>Celsius to Fahrenheit</h1>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius2" placeholder="Enter temperature in 째C">
        </div><br>
        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit2" placeholder="Result in 째F" >
        </div><br>
        <button id="convertButton2">Convert</button>
    </div>
<div class="container2">
    <h1>Fahrenheit to Celsius</h1>
    <div class="input-container">
        <label for="celsius">Fahrenheit:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in 째F">
    </div><br>
    <div class="input-container">
        <label for="fahrenheit">Celsius:</label>
        <input type="number" id="fahrenheit" placeholder="Result in 째C" >
    </div><br>
    <button id="convertButton">Convert</button>
</div>
</div>
<div class="footer">

</div>

</body>
</html>
